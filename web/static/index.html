<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-card: #1c2128;
            --bg-hover: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --border: #30363d;
            --accent: #238636;
            --accent-blue: #58a6ff;
            --accent-purple: #a371f7;
            --accent-orange: #d29922;
            --youtube: #ff0000;
            --tiktok: #fe2c55;
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Layout */
        .app {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-blue) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }

        .logo-text {
            font-size: 16px;
            font-weight: 600;
        }

        .sidebar-nav {
            padding: 16px 12px;
            flex: 1;
            overflow-y: auto;
        }

        .nav-group {
            margin-bottom: 24px;
        }

        .nav-group-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            padding: 0 12px;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-item i {
            width: 18px;
            font-size: 14px;
            opacity: 0.8;
        }

        .blogger-list {
            margin-top: 8px;
        }

        .blogger-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s;
            margin-bottom: 2px;
        }

        .blogger-item:hover {
            background: var(--bg-tertiary);
        }

        .blogger-item.active {
            background: var(--bg-tertiary);
        }

        .blogger-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 11px;
            color: white;
        }

        .blogger-info {
            flex: 1;
            min-width: 0;
        }

        .blogger-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .blogger-videos {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Main */
        .main {
            flex: 1;
            margin-left: 280px;
            min-height: 100vh;
        }

        /* Top Bar */
        .topbar {
            height: 64px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .topbar-title {
            font-size: 16px;
            font-weight: 600;
        }

        .topbar-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.15s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .btn-primary:hover {
            background: #2ea043;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .btn-icon {
            padding: 8px;
            border-radius: 6px;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            cursor: pointer;
        }

        .btn-icon:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Content */
        .content {
            padding: 24px;
        }

        /* Stats Grid */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .stat-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .stat-icon.views { background: rgba(88, 166, 255, 0.15); color: var(--accent-blue); }
        .stat-icon.videos { background: rgba(163, 113, 247, 0.15); color: var(--accent-purple); }
        .stat-icon.likes { background: rgba(248, 81, 73, 0.15); color: var(--danger); }
        .stat-icon.engagement { background: rgba(63, 185, 80, 0.15); color: var(--success); }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Charts */
        .charts-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .chart-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .chart-title {
            font-size: 14px;
            font-weight: 600;
        }

        .chart-container {
            height: 240px;
            position: relative;
        }

        /* Table */
        .table-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .table-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .table-title {
            font-size: 14px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: 12px 20px;
            text-align: left;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-tertiary);
        }

        td {
            padding: 14px 20px;
            font-size: 13px;
            border-bottom: 1px solid var(--border);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: var(--bg-tertiary);
        }

        .platform-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .platform-youtube {
            background: rgba(255, 0, 0, 0.1);
            color: var(--youtube);
        }

        .platform-tiktok {
            background: rgba(254, 44, 85, 0.1);
            color: var(--tiktok);
        }

        .platform-instagram {
            background: linear-gradient(45deg, rgba(405, 105, 204, 0.1), rgba(255, 48, 108, 0.1));
            color: #E1306C;
        }

        /* Modal */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }

        .modal-backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            width: 100%;
            max-width: 440px;
            transform: scale(0.95);
            transition: transform 0.2s;
        }

        .modal-backdrop.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 300;
        }

        .toast.active {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success { border-left: 3px solid var(--success); }
        .toast.error { border-left: 3px solid var(--danger); }

        /* Loading */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(13, 17, 23, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 400;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Links in tables */
        .link-external {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .link-external:hover {
            text-decoration: underline;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .stats-row { grid-template-columns: repeat(2, 1fr); }
            .charts-row { grid-template-columns: 1fr; }
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main { margin-left: 0; }
            .stats-row { grid-template-columns: 1fr; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--bg-hover);
        }

        /* Blogger detail header */
        .blogger-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .blogger-header-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            color: white;
        }

        .blogger-header-info h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .blogger-header-links {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .blogger-header-links a {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .blogger-header-links .yt-link {
            background: rgba(255, 0, 0, 0.1);
            color: var(--youtube);
        }

        .blogger-header-links .tt-link {
            background: rgba(254, 44, 85, 0.1);
            color: var(--tiktok);
        }

        /* Update indicator */
        .update-time {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn.loading i {
            animation: spin 1s linear infinite;
        }

        /* Metrics Page */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .metric-block {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
        }

        .metric-block-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 16px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .metric-block-title i {
            color: var(--accent-blue);
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-name {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .metric-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .metric-value.good { color: var(--success); }
        .metric-value.warning { color: var(--warning); }
        .metric-value.bad { color: var(--danger); }
        .metric-value.neutral { color: var(--accent-blue); }

        .metric-big {
            text-align: center;
            padding: 16px 0;
        }

        .metric-big-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .metric-big-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        .metric-comparison {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }

        .metric-comparison-item {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 6px;
        }

        .metric-comparison-value {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .metric-comparison-label {
            font-size: 11px;
            color: var(--text-muted);
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s;
        }

        .blogger-metric-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .blogger-metric-card:last-child {
            margin-bottom: 0;
        }

        .blogger-metric-info {
            flex: 1;
        }

        .blogger-metric-name {
            font-size: 13px;
            font-weight: 500;
        }

        .blogger-metric-stat {
            font-size: 11px;
            color: var(--text-muted);
        }

        .blogger-metric-value {
            font-size: 14px;
            font-weight: 600;
        }

        @media (max-width: 1200px) {
            .metrics-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 768px) {
            .metrics-grid { grid-template-columns: 1fr; }
        }

        /* Trend Watch Page */
        .trend-header {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .trend-stat-card {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .trend-stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-orange);
        }

        .trend-stat-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .rising-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.15s;
        }

        .rising-card:hover {
            border-color: var(--accent-orange);
        }

        .rising-rank {
            width: 32px;
            height: 32px;
            background: var(--bg-tertiary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
            color: var(--accent-orange);
        }

        .rising-info {
            flex: 1;
            min-width: 0;
        }

        .rising-title {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .rising-meta {
            display: flex;
            gap: 12px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .rising-stats {
            display: flex;
            gap: 16px;
            text-align: right;
        }

        .rising-stat {
            min-width: 60px;
        }

        .rising-stat-value {
            font-size: 14px;
            font-weight: 600;
        }

        .rising-stat-label {
            font-size: 10px;
            color: var(--text-muted);
        }

        .velocity-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: rgba(210, 153, 34, 0.15);
            color: var(--accent-orange);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .velocity-badge.high {
            background: rgba(63, 185, 80, 0.15);
            color: var(--success);
        }

        .acceleration-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: rgba(248, 81, 73, 0.15);
            color: var(--danger);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .trend-group {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .trend-group-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .trend-group-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .trend-group-title .hashtag {
            color: var(--accent-blue);
        }

        .trend-group-title .sound {
            color: var(--accent-purple);
        }

        .trend-group-score {
            font-size: 12px;
            color: var(--accent-orange);
            font-weight: 600;
        }

        .trend-videos-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .trend-video-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            font-size: 12px;
        }

        .source-form {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .source-form input {
            flex: 1;
        }

        .source-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .source-item .platform-icon {
            width: 24px;
            text-align: center;
        }

        .source-item .source-name {
            flex: 1;
            font-size: 13px;
        }

        .empty-trends {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-trends i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-trends p {
            margin-bottom: 16px;
        }

        /* Filters */
        .filters-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        .filter-select {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 12px;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .filter-btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .filter-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .search-input {
            padding: 6px 12px;
            padding-left: 32px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 12px;
            width: 200px;
        }

        .search-wrapper {
            position: relative;
        }

        .search-wrapper i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 12px;
        }

        /* Blogger Cards Grid */
        .bloggers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .blogger-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .blogger-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .blogger-card-header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 16px;
        }

        .blogger-card-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .blogger-card-info {
            flex: 1;
        }

        .blogger-card-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .blogger-card-platforms {
            display: flex;
            gap: 6px;
        }

        .blogger-card-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .blogger-card-stat {
            text-align: center;
            padding: 10px;
            background: var(--bg-tertiary);
            border-radius: 6px;
        }

        .blogger-card-stat-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .blogger-card-stat-label {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .blogger-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .blogger-card-engagement {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .engagement-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .engagement-indicator.high { background: var(--success); }
        .engagement-indicator.medium { background: var(--warning); }
        .engagement-indicator.low { background: var(--danger); }

        /* Virality Gauge */
        .virality-gauge {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .virality-bar {
            width: 60px;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
        }

        .virality-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s;
        }

        .virality-fill.viral { background: linear-gradient(90deg, #ff4757, #ffa502); }
        .virality-fill.high { background: linear-gradient(90deg, #ffa502, #2ed573); }
        .virality-fill.medium { background: var(--success); }
        .virality-fill.low { background: var(--text-muted); }

        /* Health Score Circle */
        .health-score {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            position: relative;
        }

        .health-score::before {
            content: '';
            position: absolute;
            inset: 3px;
            border-radius: 50%;
            background: var(--bg-secondary);
        }

        .health-score span {
            position: relative;
            z-index: 1;
        }

        .health-score.excellent { background: conic-gradient(var(--success) var(--score), var(--bg-tertiary) 0); color: var(--success); }
        .health-score.good { background: conic-gradient(var(--accent-blue) var(--score), var(--bg-tertiary) 0); color: var(--accent-blue); }
        .health-score.average { background: conic-gradient(var(--warning) var(--score), var(--bg-tertiary) 0); color: var(--warning); }
        .health-score.poor { background: conic-gradient(var(--danger) var(--score), var(--bg-tertiary) 0); color: var(--danger); }

        /* Quick Stats Row */
        .quick-stats {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-stat {
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .quick-stat i {
            font-size: 10px;
        }

        .quick-stat.positive { color: var(--success); }
        .quick-stat.negative { color: var(--danger); }
        .quick-stat.neutral { color: var(--text-muted); }

        /* Trend Indicator */
        .trend-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .trend-indicator.up { color: var(--success); }
        .trend-indicator.down { color: var(--danger); }
        .trend-indicator.stable { color: var(--text-muted); }

        /* Metric Cards Large */
        .metric-card-lg {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .metric-card-lg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
        }

        .metric-card-lg.primary::before { background: var(--accent-blue); }
        .metric-card-lg.success::before { background: var(--success); }
        .metric-card-lg.warning::before { background: var(--warning); }
        .metric-card-lg.danger::before { background: var(--danger); }

        .metric-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .metric-card-title {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }

        .metric-card-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .metric-card-icon.primary { background: rgba(88, 166, 255, 0.15); color: var(--accent-blue); }
        .metric-card-icon.success { background: rgba(63, 185, 80, 0.15); color: var(--success); }
        .metric-card-icon.warning { background: rgba(210, 153, 34, 0.15); color: var(--warning); }
        .metric-card-icon.danger { background: rgba(248, 81, 73, 0.15); color: var(--danger); }

        .metric-card-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .metric-card-change {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
        }

        .metric-card-change.positive { color: var(--success); }
        .metric-card-change.negative { color: var(--danger); }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        @media (max-width: 1200px) {
            .summary-grid { grid-template-columns: repeat(2, 1fr); }
            .bloggers-grid { grid-template-columns: 1fr; }
        }

        /* Leaderboard */
        .leaderboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            transition: all 0.15s;
        }

        .leaderboard-item:hover {
            background: var(--bg-hover);
        }

        .leaderboard-rank {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .leaderboard-rank.gold { background: linear-gradient(135deg, #ffd700, #ffaa00); color: #1a1a1a; }
        .leaderboard-rank.silver { background: linear-gradient(135deg, #c0c0c0, #a0a0a0); color: #1a1a1a; }
        .leaderboard-rank.bronze { background: linear-gradient(135deg, #cd7f32, #b8860b); color: #1a1a1a; }
        .leaderboard-rank.normal { background: var(--bg-secondary); color: var(--text-muted); }

        .leaderboard-info {
            flex: 1;
        }

        .leaderboard-name {
            font-size: 13px;
            font-weight: 500;
        }

        .leaderboard-meta {
            font-size: 11px;
            color: var(--text-muted);
        }

        .leaderboard-value {
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon"><i class="fas fa-chart-line"></i></div>
                    <span class="logo-text">Analytics</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-group">
                    <div class="nav-group-title">Меню</div>
                    <div class="nav-item active" data-view="overview" onclick="showOverview()">
                        <i class="fas fa-th-large"></i>
                        <span>Обзор</span>
                    </div>
                    <div class="nav-item" data-view="bloggers" onclick="showBloggersList()">
                        <i class="fas fa-users"></i>
                        <span>Блогеры</span>
                    </div>
                    <div class="nav-item" data-view="metrics" onclick="showMetrics()">
                        <i class="fas fa-chart-pie"></i>
                        <span>Метрики</span>
                    </div>
                    <div class="nav-item" data-view="trends" onclick="showTrendWatch()">
                        <i class="fas fa-fire-alt"></i>
                        <span>Trend Watch</span>
                    </div>
                </div>

                <div class="nav-group">
                    <div class="nav-group-title">Блогеры</div>
                    <div id="sidebarBloggers" class="blogger-list"></div>
                </div>

                <div class="nav-group" style="margin-top: auto;">
                    <div class="nav-item" onclick="openAddModal()">
                        <i class="fas fa-plus"></i>
                        <span>Добавить блогера</span>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main -->
        <main class="main">
            <div class="topbar">
                <div class="topbar-title" id="pageTitle">Обзор</div>
                <div class="topbar-actions">
                    <span class="update-time" id="updateTime">
                        <i class="fas fa-clock"></i>
                        <span>—</span>
                    </span>
                    <button class="btn btn-secondary" id="refreshBtn" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i>
                        Обновить
                    </button>
                </div>
            </div>

            <div class="content" id="mainContent">
                <!-- Dynamic content -->
            </div>
        </main>
    </div>

    <!-- Add Modal -->
    <div class="modal-backdrop" id="addModal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Добавить блогера</span>
                <button class="btn-icon" onclick="closeAddModal()"><i class="fas fa-times"></i></button>
            </div>
            <form id="addForm" onsubmit="handleAddBlogger(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Имя блогера *</label>
                        <input type="text" class="form-input" id="inputName" placeholder="Например: Ivan" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">YouTube</label>
                        <input type="url" class="form-input" id="inputYoutube" placeholder="https://youtube.com/@...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">TikTok</label>
                        <input type="url" class="form-input" id="inputTiktok" placeholder="https://tiktok.com/@...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Instagram</label>
                        <input type="url" class="form-input" id="inputInstagram" placeholder="https://instagram.com/...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeAddModal()">Отмена</button>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMsg"></span>
    </div>

    <script>
        const API = '';
        let globalStats = null;
        let currentBlogger = null;
        let configBloggers = []; // Блогеры из config.json
        let charts = {};

        // Colors for bloggers
        const colors = ['#58a6ff', '#a371f7', '#3fb950', '#d29922', '#f85149', '#fe2c55', '#ff7b72'];

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadOverview();
        });

        // ============ DATA LOADING ============

        async function loadOverview() {
            setLoading(true);
            try {
                // Загружаем параллельно stats и список блогеров из конфига
                const [statsRes, bloggersRes] = await Promise.all([
                    fetch(`${API}/api/stats`),
                    fetch(`${API}/api/bloggers`)
                ]);

                globalStats = await statsRes.json();
                configBloggers = await bloggersRes.json();

                // Мёржим: блогеры из конфига + статистика (если есть)
                const statsMap = {};
                (globalStats.bloggers || []).forEach(b => statsMap[b.name] = b);

                globalStats.bloggers = configBloggers.map(cfg => {
                    const stats = statsMap[cfg.name] || {};
                    return {
                        name: cfg.name,
                        youtube: cfg.youtube || '',
                        tiktok: cfg.tiktok || '',
                        instagram: cfg.instagram || '',
                        videos: stats.videos || 0,
                        views: stats.views || 0,
                        likes: stats.likes || 0,
                        comments: stats.comments || 0,
                        youtube_views: stats.youtube_views || 0,
                        tiktok_views: stats.tiktok_views || 0,
                        avg_views: stats.avg_views || 0,
                        engagement: stats.engagement || 0
                    };
                });

                updateSidebar();
                renderOverview();
                setActiveNav('overview');
                document.getElementById('pageTitle').textContent = 'Обзор';
                updateLastRefresh();
            } catch (e) {
                showToast('Ошибка загрузки', 'error');
            }
            setLoading(false);
        }

        async function loadBloggerDetail(name) {
            setLoading(true);
            try {
                const res = await fetch(`${API}/api/blogger/${encodeURIComponent(name)}`);
                const data = await res.json();

                if (data.error) {
                    showToast(data.error, 'error');
                    return;
                }

                currentBlogger = data;
                renderBloggerDetail(data);
                setActiveNav(null);
                setActiveBlogger(name);
                document.getElementById('pageTitle').textContent = name;
            } catch (e) {
                showToast('Ошибка загрузки', 'error');
            }
            setLoading(false);
        }

        async function refreshData() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('loading');
            btn.innerHTML = '<i class="fas fa-sync-alt"></i> Обновление...';

            try {
                // Start parser
                await fetch(`${API}/api/parser/start`, { method: 'POST' });

                // Poll status
                let running = true;
                while (running) {
                    await new Promise(r => setTimeout(r, 2000));
                    const res = await fetch(`${API}/api/parser/status`);
                    const status = await res.json();
                    running = status.running;
                }

                showToast('Данные обновлены!', 'success');

                // Reload current view
                if (currentBlogger) {
                    await loadBloggerDetail(currentBlogger.name);
                } else {
                    await loadOverview();
                }
            } catch (e) {
                showToast('Ошибка обновления', 'error');
            }

            btn.classList.remove('loading');
            btn.innerHTML = '<i class="fas fa-sync-alt"></i> Обновить';
        }

        // ============ RENDER OVERVIEW ============

        function renderOverview() {
            const stats = globalStats;
            const today = new Date().toLocaleDateString('ru-RU');

            document.getElementById('mainContent').innerHTML = `
                <div class="stats-row">
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon views"><i class="fas fa-eye"></i></div>
                        </div>
                        <div class="stat-value">${formatNum(stats.total_views)}</div>
                        <div class="stat-label">Всего просмотров</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon videos"><i class="fas fa-video"></i></div>
                        </div>
                        <div class="stat-value">${stats.total_videos}</div>
                        <div class="stat-label">Всего видео</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon likes"><i class="fas fa-heart"></i></div>
                        </div>
                        <div class="stat-value">${formatNum(stats.total_likes)}</div>
                        <div class="stat-label">Всего лайков</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-icon engagement"><i class="fas fa-chart-line"></i></div>
                        </div>
                        <div class="stat-value">${stats.engagement}%</div>
                        <div class="stat-label">Engagement Rate</div>
                    </div>
                </div>

                <div class="charts-row">
                    <div class="chart-card">
                        <div class="chart-header">
                            <span class="chart-title">Просмотры по блогерам</span>
                            <span style="font-size: 12px; color: var(--text-muted);">Данные на ${today}</span>
                        </div>
                        <div class="chart-container">
                            <canvas id="chartBloggers"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <div class="chart-header">
                            <span class="chart-title">По платформам</span>
                        </div>
                        <div class="chart-container">
                            <canvas id="chartPlatforms"></canvas>
                        </div>
                    </div>
                </div>

                <div class="table-card">
                    <div class="table-header">
                        <span class="table-title">Все блогеры</span>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Блогер</th>
                                <th>Видео</th>
                                <th>Просмотры</th>
                                <th>Лайки</th>
                                <th>Engagement</th>
                                <th>YouTube</th>
                                <th>TikTok</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${stats.bloggers.map((b, i) => `
                                <tr style="cursor: pointer;" onclick="loadBloggerDetail('${b.name}')">
                                    <td>
                                        <div style="display: flex; align-items: center; gap: 10px;">
                                            <div class="blogger-avatar" style="width: 28px; height: 28px; font-size: 11px; background: ${colors[i % colors.length]};">${b.name.charAt(0)}</div>
                                            <strong>${b.name}</strong>
                                        </div>
                                    </td>
                                    <td>${b.videos}</td>
                                    <td>${formatNum(b.views)}</td>
                                    <td>${formatNum(b.likes)}</td>
                                    <td>${b.engagement}%</td>
                                    <td><span class="platform-tag platform-youtube"><i class="fab fa-youtube"></i> ${formatNum(b.youtube_views)}</span></td>
                                    <td><span class="platform-tag platform-tiktok"><i class="fab fa-tiktok"></i> ${formatNum(b.tiktok_views)}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            renderOverviewCharts();
        }

        function renderOverviewCharts() {
            // Destroy old charts
            Object.values(charts).forEach(c => c.destroy());
            charts = {};

            const stats = globalStats;

            // Bloggers bar chart
            charts.bloggers = new Chart(document.getElementById('chartBloggers'), {
                type: 'bar',
                data: {
                    labels: stats.bloggers.map(b => b.name),
                    datasets: [{
                        data: stats.bloggers.map(b => b.views),
                        backgroundColor: stats.bloggers.map((_, i) => colors[i % colors.length]),
                        borderRadius: 4,
                        barThickness: 32
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#30363d' },
                            ticks: { color: '#8b949e', font: { size: 11 } }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#8b949e', font: { size: 11 } }
                        }
                    }
                }
            });

            // Platforms doughnut
            charts.platforms = new Chart(document.getElementById('chartPlatforms'), {
                type: 'doughnut',
                data: {
                    labels: ['YouTube', 'TikTok'],
                    datasets: [{

            const totalVideos = stats.total_videos;

            // Engagement metrics

            const commentRate = totalViews > 0 ? (totalComments / totalViews * 100).toFixed(3) : 0;
            const likeToCommentRatio = totalComments > 0 ? (totalLikes / totalComments).toFixed(1) : 0;

            // Averages
            const avgViews = totalVideos > 0 ? Math.round(totalViews / totalVideos) : 0;
            const avgLikes = totalVideos > 0 ? Math.round(totalLikes / totalVideos) : 0;
            const avgComments = totalVideos > 0 ? Math.round(totalComments / totalVideos) : 0;

            // Platform metrics
            const ytViews = stats.platforms.YouTube?.views || 0;
            const ttViews = stats.platforms.TikTok?.views || 0;
            const ytVideos = stats.platforms.YouTube?.videos || 0;
            const ttVideos = stats.platforms.TikTok?.videos || 0;
            const ytAvg = ytVideos > 0 ? Math.round(ytViews / ytVideos) : 0;
            const ttAvg = ttVideos > 0 ? Math.round(ttViews / ttVideos) : 0;
            const platformDominance = totalViews > 0 ? ((ytViews > ttViews ? ytViews : ttViews) / totalViews * 100).toFixed(1) : 0;
            const dominantPlatform = ytViews > ttViews ? 'YouTube' : 'TikTok';

            // Viral metrics (videos with >2x average views)
            const viralThreshold = avgViews * 2;
            let viralCount = 0;
            bloggers.forEach(b => {
                if (b.avg_views && b.avg_views > viralThreshold) viralCount++;
            });
            const viralRate = bloggers.length > 0 ? (viralCount / bloggers.length * 100).toFixed(0) : 0;

            // Top/Bottom performers - с дедупликацией!
            const sortedByViews = [...bloggers].sort((a, b) => b.views - a.views);
            const sortedByEngagement = [...bloggers].sort((a, b) => b.engagement - a.engagement);
            const sortedByAvgViews = [...bloggers].sort((a, b) => (b.avg_views || 0) - (a.avg_views || 0));

            const topPerformer = sortedByViews[0];
            const bottomPerformer = sortedByViews[sortedByViews.length - 1];

            // Уникальный топ по engagement (не такой же как topPerformer)
            const topEngager = sortedByEngagement.find(b => b.name !== topPerformer?.name) || sortedByEngagement[0];

            // Уникальный топ по средним просмотрам
            const topAvgPerformer = sortedByAvgViews.find(b => b.name !== topPerformer?.name && b.name !== topEngager?.name) || sortedByAvgViews[0];

            // Продуктовые метрики
            const contentEfficiency = avgViews > 0 ? ((avgLikes + avgComments) / avgViews * 100).toFixed(2) : 0;
            const viewsPerBlogger = bloggers.length > 0 ? Math.round(totalViews / bloggers.length) : 0;
            const videosPerBlogger = bloggers.length > 0 ? Math.round(totalVideos / bloggers.length) : 0;

            // Виральность - расширенные метрики
            const viralBloggers = bloggers.filter(b => b.avg_views && b.avg_views > viralThreshold);
            const highEngagementCount = bloggers.filter(b => b.engagement > 5).length;
            const mediumEngagementCount = bloggers.filter(b => b.engagement > 2 && b.engagement <= 5).length;
            const lowEngagementCount = bloggers.filter(b => b.engagement <= 2).length;

            // Качество контента - Health Score
            const avgHealthScore = bloggers.length > 0
                ? Math.round(bloggers.reduce((sum, b) => {
                    return sum + Math.min(100, Math.round((b.engagement * 10) + (b.videos > 10 ? 20 : b.videos * 2) + (b.views > 100000 ? 30 : b.views / 5000)));
                }, 0) / bloggers.length)
                : 0;

            // Индекс роста (Growth Index) - комплексная метрика
            const growthIndex = Math.round(
                (engagementRate * 10) +
                (viralRate * 0.5) +
                (avgHealthScore * 0.3) +
                (totalVideos > 100 ? 20 : totalVideos * 0.2)
            );

            document.getElementById('mainContent').innerHTML = `

                <!-- Key Product Metrics -->
                <div class="summary-grid">
                    <div class="metric-card-lg primary">

        let trendData = null;

        async function showTrendWatch() {
            currentView = 'trends';
            setActiveNav('trends');

            currentBlogger = null;

            // Показываем загрузку
            document.getElementById('mainContent').innerHTML = `

                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Загрузка данных о трендах...</p>
                </div>
            `;

            try {
                // Загружаем данные параллельно
                const [analysisRes, sourcesRes, statsRes, recentRes] = await Promise.all([
                    fetch(`${API}/api/trends/analyze`),
                    fetch(`${API}/api/trends/sources`),
                    fetch(`${API}/api/trends/stats`),
                    fetch(`${API}/api/trends/recent?limit=30`)
                ]);

                const analysis = await analysisRes.json();
                const sources = await sourcesRes.json();
                const stats = await statsRes.json();
                const recentVideos = await recentRes.json();

                // Сохраняем trending_topics между перезагрузками
                const prevTopics = trendData?.trending_topics || [];
                trendData = { analysis, sources, stats, recentVideos, trending_topics: prevTopics };
                renderTrendWatch();

            } catch (e) {
                document.getElementById('mainContent').innerHTML = `
                    <div class="empty-trends">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Ошибка загрузки данных о трендах</p>
                        <button class="btn btn-primary" onclick="showTrendWatch()">Повторить</button>
                    </div>
                `;
            }
        }

        // Хелпер для отображения потенциала
        function getPotentialBadge(potential, viralScore) {
            const badges = {
                'viral': { text: 'Вирусное', color: '#ff4757', icon: 'fire' },
                'high': { text: 'Высокий', color: '#ffa502', icon: 'arrow-up' },
                'medium': { text: 'Средний', color: '#2ed573', icon: 'chart-line' },
                'growing': { text: 'Растёт', color: '#1e90ff', icon: 'seedling' },
                'low': { text: 'Низкий', color: '#747d8c', icon: 'minus' }
            };
            const b = badges[potential] || badges['low'];
            return `<span style="background: ${b.color}20; color: ${b.color}; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 600;">
                <i class="fas fa-${b.icon}"></i> ${b.text} (${viralScore || 0})
            </span>`;
        }

        function renderTrendWatch() {
            const { analysis, sources, stats, recentVideos, trending_topics } = trendData;

            // Собираем трендовые темы из разных источников
            let topics = trending_topics || analysis?.potential_trends || [];

            // Если нет готовых тем, генерируем из recentVideos
            if (topics.length === 0 && recentVideos && recentVideos.length > 0) {
                const hashtagCounts = {};
                recentVideos.forEach(v => {
                    (v.hashtags || []).forEach(tag => {
                        const t = tag.toLowerCase();
                        if (!hashtagCounts[t]) {
                            hashtagCounts[t] = { count: 0, views: 0, engagement: 0 };
                        }
                        hashtagCounts[t].count++;
                        hashtagCounts[t].views += v.views || 0;
                        hashtagCounts[t].engagement += v.engagement_rate || 0;
                    });
                });
                topics = Object.entries(hashtagCounts)
                    .filter(([_, data]) => data.count >= 2)
                    .map(([tag, data]) => ({
                        hashtag: tag,
                        video_count: data.count,
                        total_views: data.views,
                        avg_engagement: (data.engagement / data.count).toFixed(1)
                    }))
