                            <span style="font-size: 11px; color: var(--text-muted);">${topics.length} тем</span>
                        </div>
                        <div style="max-height: 350px; overflow-y: auto; padding: 12px;">
                            ${topics.length > 0 ? topics.map((t, i) => `
                                <div class="trend-group" style="padding: 10px; margin-bottom: 8px; background: var(--bg-secondary); border-radius: 8px; display: flex; align-items: center; gap: 12px;">
                                    <div style="width: 24px; height: 24px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: 600;">
                                        ${i + 1}
                                    </div>
                                    <div style="flex: 1;">
                                        <div style="color: var(--primary); font-weight: 600; font-size: 13px;">
                                            #${t.hashtag || t.key || t.tag}
                                        </div>
                                        <div style="font-size: 11px; color: var(--text-muted); margin-top: 2px;">
                                            ${t.video_count || t.videos_count || 0} видео • ${formatNum(t.total_views || 0)} просм.
                                            ${t.avg_engagement ? ` • ${t.avg_engagement}% вовлеч.` : ''}
                                        </div>
                                    </div>
                                </div>
                            `).join('') : '<div style="color: var(--text-muted); font-size: 12px; text-align: center; padding: 30px;"><i class="fas fa-hashtag" style="font-size: 24px; opacity: 0.3; display: block; margin-bottom: 12px;"></i>Нажмите "Найти тренды"<br>для определения популярных тем</div>'}
                        </div>
                    </div>
                </div>

                <!-- Потенциально вирусные видео -->
                <div class="table-card" style="margin-top: 16px;">
                    <div class="table-header">
                        <span class="table-title"><i class="fas fa-fire"></i> Потенциально популярные</span>
                        <span style="font-size: 12px; color: var(--text-muted);">Отсортировано по вирусному потенциалу</span>
                    </div>
                    <div style="padding: 16px; max-height: 600px; overflow-y: auto;">
                        ${recentVideos && recentVideos.length > 0 ? recentVideos
                            .sort((a, b) => (b.viral_score || 0) - (a.viral_score || 0))
                            .map((v, i) => `
                            <div class="rising-card" style="cursor: pointer;" onclick="window.open('${v.video_url}', '_blank')">
                                <div class="rising-rank" style="background: ${v.potential === 'viral' ? '#ff4757' : v.potential === 'high' ? '#ffa502' : 'var(--primary)'};">${i + 1}</div>
                                <div class="rising-info" style="flex: 1;">
                                    <div class="rising-title">${v.title || 'Без названия'}</div>
                                    <div class="rising-meta" style="display: flex; gap: 8px; flex-wrap: wrap; align-items: center;">
                                        <span class="platform-tag platform-${v.platform?.toLowerCase() || 'youtube'}">
                                            <i class="fab fa-${v.platform?.toLowerCase() || 'youtube'}"></i> ${v.platform || 'YouTube'}
                                        </span>
                                        ${getPotentialBadge(v.potential, v.viral_score)}
                                        ${v.category ? `<span style="font-size: 10px; color: var(--text-muted);">${v.category}</span>` : ''}
                                    </div>
                                    <div style="margin-top: 4px; font-size: 11px; color: var(--text-muted);">
                                        ${v.uploader ? `<i class="fas fa-user"></i> ${v.uploader}` : ''}
                                        ${v.hashtags && v.hashtags.length > 0 ? ` • ${v.hashtags.slice(0, 3).map(h => '#' + h).join(' ')}` : ''}
                                    </div>
                                </div>
                                <div class="rising-stats">
                                    <div class="rising-stat">
                                        <div class="rising-stat-value">${formatNum(v.views)}</div>
                                        <div class="rising-stat-label">просм.</div>
                                    </div>
                                    <div class="rising-stat">
                                        <div class="rising-stat-value" style="color: ${(v.engagement_rate || 0) >= 5 ? 'var(--success)' : 'inherit'};">
                                            ${v.engagement_rate || 0}%
                                        </div>
                                        <div class="rising-stat-label">вовлеч.</div>
                                    </div>
                                    <div class="rising-stat">
                                        <div class="rising-stat-value">${formatNum(v.likes)}</div>
                                        <div class="rising-stat-label">лайков</div>
                                    </div>
                                </div>
                            </div>
                        `).join('') : `
                            <div class="empty-trends">
                                <i class="fas fa-search"></i>
                                <p>Нажмите "Найти тренды" для поиска вирусного контента</p>
                                <p style="font-size: 12px;">Система проанализирует YouTube и TikTok по Tier 1 странам</p>
                            </div>
                        `}
                    </div>
                </div>

            `;
        }

        async function addTrendSource() {
            const url = document.getElementById('sourceUrl').value.trim();
            const name = document.getElementById('sourceName').value.trim();

            if (!url) {
                showToast('Введите URL', 'error');
                return;
            }

            try {
                const res = await fetch(`${API}/api/trends/sources`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, name })
                });
                const data = await res.json();

                if (data.error) {
                    showToast(data.error, 'error');
                    return;
                }

                showToast('Источник добавлен!', 'success');
                document.getElementById('sourceUrl').value = '';
                document.getElementById('sourceName').value = '';
                showTrendWatch();

            } catch (e) {
                showToast('Ошибка добавления', 'error');
            }
        }

        async function removeTrendSource(url) {
            if (!confirm('Удалить этот источник?')) return;

            try {
                const res = await fetch(`${API}/api/trends/sources`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await res.json();

                if (data.success) {
                    showToast('Источник удалён', 'success');
                    showTrendWatch();
                }
            } catch (e) {
                showToast('Ошибка удаления', 'error');
            }
        }

        async function collectTrendData() {
            showToast('Сбор данных...', 'success');

            try {
                const res = await fetch(`${API}/api/trends/collect`, { method: 'POST' });
                const data = await res.json();

                if (data.error) {
                    showToast(data.error, 'error');
                    return;
                }

                showToast(`Собрано ${data.collected} записей!`, 'success');
                showTrendWatch();

            } catch (e) {
                showToast('Ошибка сбора данных', 'error');
            }
        }

        async function discoverTrends() {
            const btn = document.getElementById('discoverBtn');
            const status = document.getElementById('discoverStatus');

            btn.classList.add('loading');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Анализ...';

            // Показываем прогресс-бар
            status.innerHTML = `
                <div style="text-align: left;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span id="progressMessage">Инициализация...</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div style="background: var(--bg-tertiary); border-radius: 4px; height: 8px; overflow: hidden;">
                        <div id="progressBar" style="width: 0%; height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent-purple)); transition: width 0.3s;"></div>
                    </div>
                    <div id="progressDetails" style="margin-top: 8px; font-size: 11px; color: var(--text-muted);">
                        Этап 1 из 6 • Найдено видео: 0
                    </div>
                </div>
            `;

            try {
                // Используем SSE для получения прогресса в реальном времени
                const eventSource = new EventSource(`${API}/api/trends/discover-stream`);

                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);

                    if (data.type === 'progress') {
                        // Обновляем прогресс-бар
                        document.getElementById('progressBar').style.width = data.percent + '%';
                        document.getElementById('progressPercent').textContent = data.percent + '%';
                        document.getElementById('progressMessage').textContent = data.message;
                        document.getElementById('progressDetails').innerHTML = `
                            Этап ${data.step} из ${data.total} • Найдено видео: ${data.videos_found}
                        `;
                    } else if (data.type === 'complete') {
                        eventSource.close();

                        const result = data.result;
                        const viralCount = result.viral_candidates?.length || 0;
                        const topicsCount = result.trending_topics?.length || 0;

                        showToast(`Анализ завершён! ${result.total} видео, ${viralCount} с потенциалом`, 'success');

                        status.innerHTML = `
                            <div style="text-align: center;">
                                <span style="color: var(--success);"><i class="fas fa-check-circle"></i> Алгоритмический анализ завершён</span>
                                <div style="margin-top: 8px; font-size: 11px;">
                                    Проанализировано: ${result.total} •
                                    С потенциалом: ${viralCount} •
                                    Трендовых тем: ${topicsCount}
                                </div>
                            </div>
                        `;

                        // Сохраняем trending_topics для отображения
                        if (trendData) {
                            trendData.trending_topics = result.trending_topics;
                        }

                        // Перезагружаем данные
                        setTimeout(() => showTrendWatch(), 1000);

                        btn.classList.remove('loading');
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-search"></i> Найти тренды';
                    } else if (data.type === 'error') {
                        eventSource.close();
                        showToast('Ошибка: ' + data.error, 'error');
                        status.innerHTML = `<span style="color: var(--danger);"><i class="fas fa-exclamation-triangle"></i> ${data.error}</span>`;

                        btn.classList.remove('loading');
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-search"></i> Найти тренды';
                    }
                };

                eventSource.onerror = function() {
                    eventSource.close();
                    // Fallback на обычный запрос если SSE не работает
                    discoverTrendsFallback();
                };

            } catch (e) {
                discoverTrendsFallback();
            }
        }

        // Fallback функция без SSE
        async function discoverTrendsFallback() {
            const btn = document.getElementById('discoverBtn');
            const status = document.getElementById('discoverStatus');

            status.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Алгоритмический анализ (может занять несколько минут)...';

            try {
                const res = await fetch(`${API}/api/trends/discover`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ max_per_source: 5 })
                });
                const data = await res.json();

                if (data.error) {
                    showToast(data.error, 'error');
                    status.innerHTML = `<span style="color: var(--danger);"><i class="fas fa-exclamation-triangle"></i> ${data.error}</span>`;
                    return;
                }

                const viralCount = data.viral_candidates?.length || 0;
                showToast(`Проанализировано ${data.collected || data.total} видео!`, 'success');
                status.innerHTML = `
                    <span style="color: var(--success);"><i class="fas fa-check-circle"></i> Проанализировано ${data.collected || data.total} видео</span>
                `;

                setTimeout(() => showTrendWatch(), 1500);

            } catch (e) {
                showToast('Ошибка анализа', 'error');
                status.innerHTML = '<span style="color: var(--danger);"><i class="fas fa-exclamation-triangle"></i> Ошибка</span>';
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-search"></i> Найти тренды';
            }
        }

        // ============ CRUD ============

        async function handleAddBlogger(e) {
            e.preventDefault();

            const name = document.getElementById('inputName').value.trim();
            const youtube = document.getElementById('inputYoutube').value.trim();
            const tiktok = document.getElementById('inputTiktok').value.trim();
            const instagram = document.getElementById('inputInstagram')?.value.trim() || '';

            if (!name || (!youtube && !tiktok && !instagram)) {
                showToast('Заполните имя и хотя бы одну ссылку', 'error');
                return;
            }

            try {
                const res = await fetch(`${API}/api/bloggers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, youtube, tiktok, instagram })
                });
                const data = await res.json();

                if (data.error) {
                    showToast(data.error, 'error');
                    return;
                }

                showToast(`${name} добавлен!`, 'success');
                closeAddModal();
                document.getElementById('addForm').reset();
                await reloadCurrentView();
            } catch (e) {
                showToast('Ошибка добавления: ' + e.message, 'error');
            }
        }

        async function confirmDelete(name) {
            if (!confirm(`Удалить блогера "${name}"?`)) return;

            try {
                const res = await fetch(`${API}/api/bloggers/${encodeURIComponent(name)}`, { method: 'DELETE' });
                const data = await res.json();

                if (data.error) {
                    showToast(data.error, 'error');
                    return;
                }

                showToast(`${name} удалён`, 'success');
                await reloadCurrentView();
            } catch (e) {
                showToast('Ошибка', 'error');
            }
        }

        // ============ UI HELPERS ============

        let currentView = 'overview';

        async function reloadCurrentView() {
            // Загружаем параллельно stats и список блогеров из конфига
            const [statsRes, bloggersRes] = await Promise.all([
                fetch(`${API}/api/stats`),
                fetch(`${API}/api/bloggers`)
            ]);

            globalStats = await statsRes.json();
            configBloggers = await bloggersRes.json();

            // Мёржим: блогеры из конфига + статистика (если есть)
            const statsMap = {};
            (globalStats.bloggers || []).forEach(b => statsMap[b.name] = b);

            globalStats.bloggers = configBloggers.map(cfg => {
                const stats = statsMap[cfg.name] || {};
                return {
                    name: cfg.name,
                    youtube: cfg.youtube || '',
                    tiktok: cfg.tiktok || '',
                    instagram: cfg.instagram || '',
                    videos: stats.videos || 0,
                    views: stats.views || 0,
                    likes: stats.likes || 0,
                    comments: stats.comments || 0,
                    youtube_views: stats.youtube_views || 0,
                    tiktok_views: stats.tiktok_views || 0,
                    avg_views: stats.avg_views || 0,
                    engagement: stats.engagement || 0
                };
            });

            updateSidebar();

            // Reload current view
            switch (currentView) {
                case 'bloggers':
                    showBloggersList();
                    break;
                case 'metrics':
                    showMetrics();
                    break;
                case 'trends':
                    showTrendWatch();
                    break;
                default:
                    renderOverview();
                    break;
            }
            updateLastRefresh();
        }

        function showOverview() {
            currentView = 'overview';
            currentBlogger = null;
            loadOverview();
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
        }

        function setLoading(show) {
            document.getElementById('loadingOverlay').classList.toggle('active', show);
        }

        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = toast.querySelector('i');
            document.getElementById('toastMsg').textContent = msg;
            toast.className = `toast ${type}`;
            icon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 3000);
        }

        function formatNum(n) {
            if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
            if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
            return n?.toString() || '0';
        }

        function updateLastRefresh() {
            const now = new Date();
            document.getElementById('updateTime').innerHTML = `
                <i class="fas fa-clock"></i>
                <span>${now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' })}</span>
            `;
        }

        // Close modal on backdrop click
        document.getElementById('addModal').addEventListener('click', e => {
            if (e.target.id === 'addModal') closeAddModal();
        });
    </script>
</body>
